<div class="row row-cols-1 row-cols-md-3 g-5" >
    <div class="col" *ngFor="let pelicula of peliculas">
      <div class="card" >
        <img src={{pelicula.Url_imagen}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{pelicula.Titulo}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{pelicula.Fecha_estreno}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{pelicula.Categoria}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">Duraci√≥n: {{pelicula.Duracion}}</h6>
          <p class="card-text">{{pelicula.Descripcion}}</p>
          <a href="{{pelicula.Url_pelicula}}" class="btn btn-primary" >Ver</a>
        </div>
      </div>
    </div>
</div>
