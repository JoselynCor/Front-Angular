
<div  style="background: rgb(109, 248, 253);">
    <div class="mx-auto" style="width: 200px;">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form class="login100-form validate-form flex-sb flex-w">

                    <br><h4><span class="container login100-form-title p-b-51">
                        Ingresar
                    </span></h4><br>

                    <!-- <span class="text-danger">El correo es obligatorio</span> -->
                    <br><div class="wrap-input100 m-b-16">
                        <input class="input100" 
                            type="text" 
                            name="username" 
                            placeholder="Correo">

                        <span class="focus-input100"></span>
                    </div><br>
                    
                    <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                            type="password" 
                            name="pass" 
                            placeholder="Contraseña">
                        <span class="focus-input100"></span>
                    </div><br>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                        </div><br>

                        <div>
                            <a routerLink="/registro" class="txt1">
                                ¿No tienes cuenta?
                            </a>
                        </div> <br>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Ingresar
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
